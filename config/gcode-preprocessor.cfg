# G-code Preprocessor Configuration
# This file contains default settings for the G-code preprocessing system
# To customize, override these settings in toolchanger-config.cfg

[gcode_preprocessor]
# Enable/disable the entire preprocessing system
enabled: True

# List of processors to run (comma-separated)
# Processors will run in the order they are listed
processors: token_replacer, unused_tool_shutdown


# ==============================================================================
# Token Replacer Processor
# Extracts slicer metadata from G-code comments and replaces token placeholders
# ==============================================================================
# [preprocessor token_replacer]
# extract_tools: True
# extract_colors: True
# extract_materials: True
# extract_temperatures: True
# extract_purge_volumes: False
# extract_filament_names: False
# replace_placeholders: True


# ==============================================================================
# Unused Tool Shutdown Processor
# Automatically shuts down tools after their last usage
# ==============================================================================
# [preprocessor unused_tool_shutdown]
# exclude_tools:  # Comma-separated list of tools to exclude (e.g., "0,1")


