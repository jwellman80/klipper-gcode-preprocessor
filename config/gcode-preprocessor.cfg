# G-code Preprocessor Configuration
# This file contains default settings for the G-code preprocessing system
# To customize, override these settings in toolchanger-config.cfg

[gcode_preprocessor]
# Enable/disable the entire preprocessing system
enabled: True

# List of processors to run (comma-separated)
# Processors will run in the order they are listed
processors: metadata_extractor, tool_thermal_manager, placeholder_replacer


# ==============================================================================
# Metadata Extractor Processor
# Extracts slicer metadata from G-code comments
# ==============================================================================
# NOTE: Individual processor config sections are not yet supported by Klipper
# For now, processors use built-in defaults. To customize, you would need to
# modify the processor Python files directly.
#
# [preprocessor metadata_extractor]
# enabled: True
# extract_tools: True
# extract_colors: True
# extract_materials: True
# extract_temperatures: True
# extract_purge_volumes: False
# extract_filament_names: False


# ==============================================================================
# Tool Thermal Manager Processor
# Automatically cools down tools after their last usage
# ==============================================================================
# [preprocessor tool_thermal_manager]
# enabled: True
# immediate_cooldown: True
# cooldown_delay: 0
# exclude_tools:
# min_remaining_print_time: 300
# add_cooldown_comments: True


# ==============================================================================
# Placeholder Replacer Processor
# Replaces placeholders in G-code with actual values
# ==============================================================================
# [preprocessor placeholder_replacer]
# enabled: True
# placeholders: !tool_count!, !colors!, !materials!, !temperatures!, !total_toolchanges!
